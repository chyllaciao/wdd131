<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="place.css">
    <script src="place.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="hero">
            <img src="images/hero-small.webp" 
            srcset="images/webp 600w, hero-medium.webp 1200w, hero-large.webp 1800w"
            sizes="(max-width: 600px) 600px, (max-width: 1200px) 1200px, 1800px"
            alt="Hero Image">            
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temp">5°C</span></p>
            <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
